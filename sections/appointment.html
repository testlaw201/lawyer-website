<!-- 预约律师区域 -->
<section id="appointment">
    <h2 class="section-title">预约律师咨询</h2>
    <div class="hero-section" style="margin-bottom: 40px;">
        <h1>免费案件评估</h1>
        <p>请填写以下信息，我们的律师团队将在24小时内与您联系，为您提供免费的案件初步评估和法律咨询建议。</p>
    </div>

    <form class="appointment-form" onsubmit="handleSubmit(event)">
        <div class="form-group">
            <label for="name">姓名 </label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="phone">联系电话 </label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="email">电子邮箱</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="case-type">案件类型 </label>
            <select id="case-type" name="case-type" required>
                <option value="">请选择案件类型</option>
                <option value="civil">民事法律</option>
                <option value="immigration">移民法律</option>
                <option value="familylaw">婚姻家事</option>
                <option value="realproperty">房地产法律</option>
                <option value="personalinjury">人身伤害</option>
                <option value="criminal">刑事辩护</option>
                <option value="business">商业法律</option>
                <option value="ip">知识产权</option>
                <option value="other">其他</option>
            </select>
        </div>

        

        <div class="form-group">
            <label for="message">案件简述 </label>
            <textarea id="message" name="message" placeholder="请简要描述您的法律问题或案件情况..." required></textarea>
        </div>

        <button type="submit" class="submit-btn">提交预约申请</button>
    </form>
</section>
