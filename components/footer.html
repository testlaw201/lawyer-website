<!-- 页面底部联系信息 -->
<div class="page-footer">
    <h2 data-i18n="footer.title">联系我们</h2>
    <div class="availability" data-i18n="footer.availability">24/7</div>
    <p class="subtitle" data-i18n="footer.subtitle">如果您有任何法律需求，请随时与我们联系</p>

    <div class="footer-content">
        <div class="footer-info">
            <h3 data-i18n="footer.firmName">吕昕橦律师事务所</h3>
            <div class="footer-contact-grid">

                <div class="footer-contact-item">
                    <strong data-i18n="footer.phone">电话</strong>
                    <span id="footer-phone1">(212)812-8253</span><br>
                    <span id="footer-phone2">(347)966-1978</span>
                </div>
                <div class="footer-contact-item">
                    <strong data-i18n="footer.address">地址</strong>
                    <span id="footer-address">36-36 Prince St., #309A</span><br>
                    <span id="footer-address-detail">Flushing, NY 11354</span>
                </div>
                <div class="footer-contact-item">
                    <strong data-i18n="footer.email">邮箱</strong>
                    <span id="footer-email">catherine.lyu@lyulawpllc.com</span>
                </div>
                <div class="footer-contact-item">
                    <strong data-i18n="footer.wechat">微信</strong>
                    <span id="footer-wechat">catherinelyuesq</span>
                </div>
                <div class="footer-contact-item">
                    <strong data-i18n="footer.officeHours">办公时间</strong>
                    <span id="footer-office-hours" data-i18n-html="footer.officeHoursContent">周一至周六 9:00 AM - 5:30 PM<br>周日（仅限预约）</span>
                </div>
            </div>
        </div>


    </div>

    <!-- 二维码和地图并排容器（默认隐藏，仅在contact页面显示） -->
    <div class="footer-visual-container" style="display: flex; justify-content: center; gap: 60px; margin-top: 40px; flex-wrap: wrap;">
        <!-- 微信二维码 -->
        <div class="footer-qrcode" style="text-align: center;">
            <h3 data-i18n="footer.wechatQRCode" style="margin-bottom: 20px;">微信二维码</h3>
            <img src="images/wechat-qrcode.png" alt="微信二维码" style="max-width: 300px; height: auto;">
        </div>

        <!-- 地图 -->
        <div class="footer-map" style="text-align: center;">
            <h3 data-i18n="footer.mapTitle" style="margin-bottom: 20px;">办公地点</h3>
            <img src="images/地图.png" alt="办公地点地图" style="max-width: 500px; height: auto;">
        </div>
    </div>
</div>

<style>
    /* 默认情况下隐藏地图和二维码容器，只在contact页面显示 */
    .no-map .footer-visual-container {
        display: none !important;
    }
</style>

<script>
// 更新页脚联系信息
if (typeof getContactInfo === 'function') {
    const info = getContactInfo();

    const updates = {
        'footer-lawyer-name': info.lawyerName,
        'footer-phone1': info.phone1,
        'footer-phone2': info.phone2,
        'footer-address': info.address,
        'footer-address-detail': info.addressDetail,
        'footer-email': info.email,
        'footer-wechat': info.wechat
        // footer-office-hours 由 i18n 处理，不在这里更新
    };

    Object.entries(updates).forEach(([id, value]) => {
        const el = document.getElementById(id);
        if (el && value) {
            el.innerHTML = value;
        } else if (el && !value) {
            // 如果值为空，隐藏该项
            el.style.display = 'none';
            const parent = el.closest('.footer-contact-item');
            if (parent && parent.children.length === 2) {
                parent.style.display = 'none';
            }
        }
    });
}
</script>
